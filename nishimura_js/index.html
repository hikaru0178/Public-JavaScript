<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex,nofollow">
        <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/vegas.min.css" />
    <link rel="stylesheet" type="text/css" href="css/modaal.min.css" />
    <title>Flower Shop LaLa</title>
  </head>
  <body>
    <div id="splash">
      <div id="splash_text"></div>
      <div class="loader_cover loader_cover-up"></div>
      <div class="loader_cover loader_cover-down"></div>
    </div>

    <header id="header">
      <div id="slider" style="height: 900px">
        <div class="heading-block">
          <p class="shopsub">Flower Shop</p>

          <h1 class="shopmain-anime">LaLa</h1>
        </div>
        <ul id="sns-icon">
          <li>
            <a href="#"><img src="svg/icon-insta.svg" alt="instagram" /></a>
          </li>
          <li>
            <a href="#"><img src="svg/icon-fb.svg" alt="facebook" /></a>
          </li>
          <li>
            <a href="#"><img src="svg/icon-twitter.svg" alt="twitter" /></a>
          </li>
        </ul>
      </div>
      <div class="scrolldown"><span>SCROLL</span></div>
    </header>

    <main>
      <section id="box-1" class="box" data-section-name="Bouquet">
        <div class="box-area1">
          <h2 class="bouquet">Flower Bouquet</h2>
          <a href="sale.html" class="gradient">商品はこちら</a>
        </div>
      </section>

      <section id="box-2" class="box" data-section-name="contact">
        <div class="box-area2">
          <h2 class="contact">Contact</h2>
          <a href="#form" class="gradient2">お問い合わせ</a>
        </div>
        <section id="form" class="hide-area">
          <h3>Contact Form</h3>
          <form method="POST" action="" enctype="multipart/form-data">
            <ul class="form-list">
              <li>
                <dl>
                  <dt><label for="name">name</label></dt>
                  <dd><input type="text" name="Name" id="name" size="60" value="" /></dd>
                </dl>
              </li>
              <li>
                <dl>
                  <dt><label for="email">E-mail</label></dt>
                  <dd><input type="email" name="Name" id="email" size="60" value="" /></dd>
                </dl>
              </li>
              <li>
                <dl>
                  <dt><label for="tel">Tel</label></dt>
                  <dd><input type="text" name="Name" id="tel" size="60" value="" /></dd>
                </dl>
              </li>
              <li>
                <dl>
                  <dt><label for="msg">Message</label></dt>
                  <dd><textarea name="Name" id="msg" cols="50" rows="5"></textarea></dd>
                </dl>
              </li>
            </ul>
            <div class="submit-btn"><input type="submit" name="submit" value="send" /></div>
          </form>
        </section>
      </section>
    </main>
    <footer>
      <small>&copy;Nishimura Hikaru All Rights Reserved.</small>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script/vegas.min.js"></script>
    <script src="script/progressbar.min.js"></script>
    <script src="/script/jquery.scrollify.js"></script>
    <script src="script/modaal.min.js"></script>

    <script src="script/script.js"></script>
    <script src="/script/page2.js"></script>
  </body>
</html>
